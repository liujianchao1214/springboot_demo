<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelleaf.org">
<head>
    <base th:href="|${#request.getContextPath()}/|">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>学生列表</h1>
    <table>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>生日</td>
            <td></td>
        </tr>
        <tr th:each="stu: ${luser}">
            <td th:text="${stu.id}">编号</td>
            <td th:text="${stu.user}">姓名</td>
            <td th:text="${stu.age}">年龄</td>
            <td th:text="${#dates.format(stu.date,'yyyy-MM-dd')}">生日</td>
            <td><a th:href="|/stu/delect?id=${stu.id}|">删除</a></td>
        </tr>
    </table>
</body>
</html>
